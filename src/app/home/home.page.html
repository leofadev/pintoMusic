<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container pagination="true" loop="true" slides-per-view="1" navigation="true" autoplay="true" autoplay-delay="10000">
    <swiper-slide *ngFor="let genre of genres">
      <div class="slide-content">
        <h2>{{ genre.title }}</h2>
        <img [src]="genre.image" [alt]="genre.title">
        <p>{{ genre.description }}</p>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
